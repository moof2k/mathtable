<!DOCTYPE html>
<html ng-app ng-controller="GameCntl" ng-keyup="keyup($event)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Table Generator</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="game.js"></script>
    
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 30px;
        }

        .problem {
            display: inline-block;
            padding: 10px 10px 10px 10px;
            margin: 10px 30px 100px 30px;
            font-size: 36pt;
            text-align: right;
            border-bottom: thick solid #000000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">mathtable</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">mode <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-href="#" ng-click="setmode('any')">any letter</a></li>
                            <li><a ng-href="#" ng-click="setmode('first')">first letter only</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    
    <div ng-repeat="problem in problems" class="problem">
        <div>{{problem[0]}}</div>
        <div>{{problem[1]}}</div>
    </div>
    
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
